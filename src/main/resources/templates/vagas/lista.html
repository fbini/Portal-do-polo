<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Vagas</title>
</head>
<body>
<h1>Vagas Disponíveis</h1>

<div th:each="vaga : ${listaVagas}">
    <h2 th:text="${vaga.nomeVaga}">Nome da Vaga</h2> <p><strong>Empresa:</strong> <span th:text="${vaga.empresaContratante}">Empresa XYZ</span></p> <p><strong>Horário:</strong> <span th:text="${vaga.horarioFuncionamento}">8h às 17h</span></p> <p><strong>Descrição:</strong> <span th:text="${vaga.descricao}">Descrição da vaga...</span></p>
    <p><strong>Requisitos:</strong> <span th:text="${vaga.requisitos}">Requisitos mínimos...</span></p>

    <p>
        <a th:href="@{/candidatar/{id}(id=${vaga.id})}">Candidatar-se</a> </p>
    <hr>
</div>
</body>
</html>
