<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Vaga</title>
</head>
<body>
<h1>Cadastrar Nova Vaga</h1>

<form th:action="@{/vagas/salvar}" th:object="${vaga}" method="post">

    <div>
        <label for="nomeVaga">Nome da Vaga:</label>
        <input type="text" id="nomeVaga" th:field="*{nomeVaga}" required>
    </div>

    <div>
        <label for="empresaContratante">Empresa Contratante:</label>
        <input type="text" id="empresaContratante" th:field="*{empresaContratante}" required>
    </div>

    <div>
        <label for="horarioFuncionamento">Horário de Funcionamento:</label>
        <input type="text" id="horarioFuncionamento" th:field="*{horarioFuncionamento}" required>
    </div>

    <div>
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" th:field="*{descricao}" required></textarea>
    </div>

    <div>
        <label for="requisitos">Requisitos Mínimos:</label>
        <textarea id="requisitos" th:field="*{requisitos}" required></textarea>
    </div>

    <button type="submit">Salvar Vaga</button>
</form>

<p><a th:href="@{/vagas}">Voltar para a lista</a></p>
</body>
</html>
